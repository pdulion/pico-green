services:
  build:
    build: ./docker
    image: pico-cpp-sdk
    restart: unless-stopped
    env_file: .env
    privileged: true
    volumes:
      - type: bind
        source: ./
        target: /opt/code/green-pi
      - type: volume
        source: vscode-server
        target: /opt/code/.vscode-server
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
      - /dev/ttyACM10:/dev/ttyACM10
volumes:
  vscode-server:
